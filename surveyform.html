<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="surveyform.css">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Happy_smiley_face.png/800px-Happy_smiley_face.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body id="body">
    <main id="main">
    <div id="title-description">
    <h1 id="title">Survey Form</h1>
    <p id="description">Please take a minute to complete the survey</p>
    </div>

    <div id="after-description">
    
        <form action="#" id="survey-form">
        <label id="name-label">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required><br>
        <label id="email-label">Email:</label>
        <input id="email" type="email" placeholder="Enter your email" required><br>
        <label id="number-label">Age:</label>
        <input id="number" type="number" placeholder="Age" min="0" max="120">
        
    <div id="doomsday-div">
        <label id="dropdown" for="dommsday">Best doomsday prediction year:</label><br>
        <select name="doomsday">
            <option>2040</option>
            <option>2012</option>
            <option>2000</option>
            <option>1666</option>
            <option>other</option>
        </select>
    </div>    
        
    <div>
        <label id="select-hit" for="radio">Select the 3 options that hit harder:</label><br>
        <input value="hit" name="hit" type="checkbox">Truck</input><br>
        <input value="hit" name="hit" type="checkbox">Viagra</input><br>
        <input value="hit" name="hit" type="checkbox">Jager Bomb</input><br>
        <input value="hit" name="hit" type="checkbox">Your mom's sandal</input><br>
        <input value="hit" name="hit" type="checkbox">Tyson Fury</input>
    </div>
    
<div>
<textarea id="comments" type="textarea" placeholder="Additional comments"></textarea>
</div> 
  
    <div>
        <button id="submit">Submit</button>
    </div>
    </form>

    </div>
</main>
</body>
</html>
